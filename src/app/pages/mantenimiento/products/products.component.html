<mat-card >
  <h2 class="titulo__card">Listado de Productos</h2>
  <div class="buscador__agregar">
    <mat-card-header>
      <div>
          <mat-form-field hintLabel="Buscar productos" class="label__field" appearance="fill">
                <mat-label>Buscar Producto</mat-label>
                <input   matInput #input   (keyup)="buscarProducto(input.value)">
          </mat-form-field>
      </div>
  </mat-card-header>



  <mat-card-header>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
          <li>
              <button mat-raised-button color="primary" (click)="agregarProducto()" >Agregar Producto</button>
          </li>
        </ul>
      </div>
  </mat-card-header>
</div>
    <mat-card-content >
        <table mat-table [dataSource]="dataSource" class="mat-cell">
             <!-- id column-->
             <ng-container matColumnDef="id">
                <th  class="cabecera__table-th" mat-header-cell *matHeaderCellDef> NÂ°</th>
                <td  class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.id}}</td>

            </ng-container>



             <!-- name column-->
             <ng-container matColumnDef="nombre">
              <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Nombre</th>
              <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.nombre}}</td>

          </ng-container>

      <!-- price column-->
          <ng-container matColumnDef="price">
            <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Precio</th>
            <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.price}}</td>

            </ng-container>


            <!-- account column-->
          <ng-container matColumnDef="account">
            <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Cantidad</th>
            <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.account}}</td>

            </ng-container>


             <!-- category column-->
          <ng-container matColumnDef="category">
            <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Categoria</th>
            <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.category}}</td> <!-- es un objto pero en el archivo .ts ya hemos filtrado para que nos muerte el nombre -->

            </ng-container>


            <ng-container matColumnDef="picture">
              <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Foto </th>
              <td class="cabecera__table-td" mat-cell *matCellDef="let element"> <img [src]="element.picture"  width="50" height="50"></td>
          </ng-container>


            <ng-container matColumnDef="actions">
                <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef>Acciones</th>
                <td class="table__iconos" mat-cell *matCellDef="let element; let i=index;">
                  <button mat-icon-button color="accent" (click)="editarProduct(element.id, element.nombre, element.price, element.account, element.category)">
                      <mat-icon aria-label="Edit" class="icon__edit" >edit</mat-icon>
                  </button>


                  <button mat-icon-button color="accent" (click)="eliminarProduct(element.id)" >
                    <mat-icon aria-label="Delete" class="icon__delete">delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns : displayColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]"  showFirstLastButtons>

        </mat-paginator>
    </mat-card-content>
</mat-card>
