<mat-card >
  <h2 class="titulo__card">Listado de Categorias</h2>
    <div class="buscador__agregar">
      <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar categorias" class="label__field" appearance="fill">
                  <mat-label>Buscar Categoria</mat-label>
                  <input  matInput #input (keyup)="buscarCategoria(input.value)" >
            </mat-form-field>
        </div>
    </mat-card-header>



    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
            <li>
                <button mat-raised-button color="primary" (click)="agregarCategoria()">Agregar Categoria</button>
            </li>
          </ul>
        </div>
    </mat-card-header>
  </div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
             <!-- id column-->
             <ng-container matColumnDef="id">
                <th  class="cabecera__table-th" mat-header-cell *matHeaderCellDef> NÂ°</th>
                <td  class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.id}}</td>

            </ng-container>



             <!-- name column-->
             <ng-container matColumnDef="nombre">
              <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Nombre</th>
              <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.nombre}}</td>

          </ng-container>

      <!-- price column-->
          <ng-container matColumnDef="descripcion">
            <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef> Descripcion</th>
            <td class="cabecera__table-td" mat-cell *matCellDef="let element">{{element.descripcion}}</td>

            </ng-container>


            <!-- account column-->


            <ng-container matColumnDef="actions">
                <th class="cabecera__table-th" mat-header-cell *matHeaderCellDef>Acciones</th>
                <td class="table__iconos" mat-cell *matCellDef="let element; let i=index;">
                  <button mat-icon-button color="accent" (click)="editarCategory(element.id, element.nombre, element.descripcion)" >
                      <mat-icon aria-label="Edit" class="icon__edit" >edit</mat-icon>
                  </button>


                  <button mat-icon-button color="accent" (click)="eliminarCategory(element.id)">
                    <mat-icon aria-label="Delete"  class="icon__delete">delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns : displayColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]"  showFirstLastButtons>

        </mat-paginator>
    </mat-card-content>
</mat-card>
